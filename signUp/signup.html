<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-5"/> 

<link href="./main.css" rel="stylesheet">
</head>
<body>

<form id ="formid">
<h1><strong>Create Account</strong></h1>
<div class="formcontainer">
<hr>
<div id="toast"> </div>
<div class="container">
<label><strong>First Name</strong> </label>
<input type="text" name="fname" id="fname" placeholder="First Name" required/>
<label> <strong>Last Name </strong></label>
<input type="text" name="lname" id="lname" placeholder="Last Name" required/>
<label> <strong>Email address </strong></label>
<input type="email" name="email" id="email"  placeholder="Email" required/>
<label><strong>Confirm email adress</strong></label>
<input type="email" name="emailc" id="emailc" placeholder="Confirm Email" required/>
<label><strong>Password</strong></label>
<input type="password" name="pass" id="pass" placeholder="Password" required/>
<label><strong>Confirm Password</strong></label>
<input type="password" name="passc" id="passc" placeholder="Confirm Password"required/>
</div>
<div>
<button>Sign Up</button>
</div>
<p class="message"><a href="./login/login.html"><strong>Already a User? Login<strong></a></p>

</div>
</form>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase.js"></script>
<script src ="./initialize_fb.js"></script>
<script src ="./signup.js">
</script>
</body>
</html>
